<ion-header>

  <ion-navbar color="danger">
    <ion-title>Teacherlist</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item *ngFor="let teach of listTeacher" (click)="teacher(teach)">
    <ion-label stacked color="danger">{{teach.displayName}}</ion-label>
    <ion-checkbox color="dark">
      <ion-option></ion-option>
    </ion-checkbox>

  </ion-item>

</ion-content>
