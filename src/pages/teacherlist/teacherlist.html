<ion-header>
  <ion-toolbar color="danger">

    <ion-navbar color="danger">
      <ion-title>Teacherlist</ion-title>
    </ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="done()">
        Done
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let teach of listTeacher; let i = index;" (tap)="additem(teach, i)">
      <ion-label stacked color="danger">{{teach.displayName}} {{teach.checked}}</ion-label>
      <ion-checkbox color="dark" [checked]="teach.checked">
        <ion-option></ion-option>
      </ion-checkbox>
    </ion-item>
  </ion-list>


</ion-content>
