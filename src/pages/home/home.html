<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons start>
      <button ion-button icon-only color="royal" (click)="noti()">
        <ion-icon name="ios-notifications-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      <ion-grid>
        <ion-row>
          <ion-col col-3 (click)="profile()">
            <img class="image-profile" src="{{user.profileImageURL}}" alt="">
          </ion-col>
        <ion-col col-9>{{user.displayName}}</ion-col>

        </ion-row>
      </ion-grid>
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="setting()">
        <ion-icon name="ios-settings-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item (click)="today()">
      <ion-icon name="ios-calendar-outline" item-start></ion-icon>
      Today
      <p item-end>{{dashdata.today}}</p>
    </ion-item>
    <ion-item (click)="nextweek()">
      <ion-icon name="ios-calendar-outline" item-start>
        <p class="custom-next7day">+7</p>
      </ion-icon>
      Next 7 Days
      <p item-end>{{dashdata.next7days}}</p>
    </ion-item>
  </ion-list>

  <div padding>
    <ion-segment [(ngModel)]="filter">
      <ion-segment-button value="projects">
        <label class="font-black">Projects</label>
      </ion-segment-button>
      <ion-segment-button class="font-black" value="filters">
        <label class="font-black">Filters</label>
      </ion-segment-button>
    </ion-segment>
  </div>
  <div [ngSwitch]="filter">
    <ion-list *ngSwitchCase="'projects'">
      <ui-tree [data]="accounts" [key]="key"></ui-tree>
      <ion-fab left bottom (click)="newproject()">
        <button ion-fab><ion-icon name="add"></ion-icon></button>
      </ion-fab>
    </ion-list>

    <ion-list *ngSwitchCase="'filters'">
      <ion-item (click)="filterpage('Assigned to me')">
        <ion-icon name="ios-clipboard-outline" item-start></ion-icon>
        Assigned to me
      </ion-item>
      <ion-item (click)="filterpage('Assigned to others')">
        <ion-icon name="ios-clipboard-outline" item-start></ion-icon>
        Assigned to others
      </ion-item>
      <ion-item (click)="filterpage('Priority 1')">
        <ion-icon name="ios-clipboard-outline" item-start></ion-icon>
        Priority 1
      </ion-item>
      <ion-item (click)="filterpage('Priority 2')">
        <ion-icon name="ios-clipboard-outline" item-start></ion-icon>
        Priority 2
      </ion-item>
      <ion-item (click)="filterpage('Priority 3')">
        <ion-icon name="ios-clipboard-outline" item-start></ion-icon>
        Priority 3
      </ion-item>
      <ion-item (click)="filterpage('Priority 4')">
        <ion-icon name="ios-clipboard-outline" item-start></ion-icon>
        Priority 4
      </ion-item>
      <ion-item (click)="filterpage('Priority 5')">
        <ion-icon name="ios-clipboard-outline" item-start></ion-icon>
        Priority 5
      </ion-item>
      <ion-item (click)="filterpage('View all')">
        <ion-icon name="ios-clipboard-outline" item-start></ion-icon>
        View all
      </ion-item>
    </ion-list>
  </div>
</ion-content>
