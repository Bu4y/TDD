<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons start>
      <button ion-button icon-only color="royal">
        <ion-icon name="ios-notifications-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      <ion-grid>
        <ion-row>
          <ion-col col-3>
            <img class="image-profile" src="assets/userprofile.jpg" alt="">
          </ion-col>
          <ion-col col-9>Kanitthakan</ion-col>

        </ion-row>
      </ion-grid>
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal">
        <ion-icon name="ios-settings-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

      Today

        <p class="custom-next7day">+7</p>
      </ion-icon>
      Next 7 Days
    </ion-item>
  </ion-list>

  <div padding>
    <ion-segment [(ngModel)]="filter">
