<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons start>
      <button ion-button icon-only color="royal">
        <ion-icon name="ios-notifications-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      <ion-grid>
        <ion-row>
          <ion-col col-3>
            <img class="image-profile" src="assets/userprofile.jpg" alt="">
          </ion-col>
          <ion-col col-9>Kanitthakan</ion-col>

        </ion-row>
      </ion-grid>
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="gotoLogin()">
        <ion-icon name="ios-settings-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item (click)="today()">
      <ion-icon name="ios-calendar-outline" item-start></ion-icon>
      Today
      <p item-end>1</p>
    </ion-item>
    <ion-item (click)="nextweek()">
      <ion-icon name="ios-calendar-outline" item-start>
        <p class="custom-next7day">+7</p>
      </ion-icon>
      Next 7 Days
      <p item-end>7</p>
    </ion-item>
  </ion-list>

  <div padding>
    <ion-segment [(ngModel)]="filter">
      <ion-segment-button value="projects">
        <label class="font-black">Projects</label>
      </ion-segment-button>
      <ion-segment-button class="font-black" value="filters">
        <label class="font-black">Filters</label>
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="filter">
    <ion-list *ngSwitchCase="'projects'">
      <div *ngFor="let object of category; let index = index;">
        <button ion-item (click)="menuItemHandler(object,object)" [ngClass]="{'active' : showSubmenu === true}"><ion-icon name="ios-paper" item-start></ion-icon> {{object.name}}
        </button>
        <ion-item-group submenu [class.visible]="object.showSubmenu === true" *ngFor="let sub of object.sub">
          <ion-item submenu-item menuClose (click)="menuItemHandler(sub,object)">
            <ion-icon name="ios-paper" item-start></ion-icon> {{sub.name}}
          </ion-item>

          <ion-item-group submenu [class.visible]="sub.showSubmenu === true" *ngFor="let v1 of sub.sub">
            <ion-item submenu-item menuClose (click)="menuItemHandler(v1,object)">
              <ion-icon name="ios-paper" item-start></ion-icon> {{v1.name}}</ion-item>
            <ion-item-group submenu [class.visible]="v1.showSubmenu === true" *ngFor="let v2 of v1.sub">
              <ion-item submenu-item menuClose>
                <ion-icon name="ios-paper" item-start></ion-icon> {{v2.name}}</ion-item>
            </ion-item-group>
          </ion-item-group>
        </ion-item-group>
      </div>

      <ion-fab left bottom>
        <button ion-fab><ion-icon name="add"></ion-icon></button>
      </ion-fab>
    </ion-list>

    <ion-list *ngSwitchCase="'filters'">
      <ion-item>
        <ion-icon name="ios-clipboard-outline" item-start></ion-icon>
        Assigned to me
      </ion-item>
      <ion-item>
        <ion-icon name="ios-clipboard-outline" item-start></ion-icon>
        Assigned to others
      </ion-item>
      <ion-item>
        <ion-icon name="ios-clipboard-outline" item-start></ion-icon>
        Priority 1
      </ion-item>
      <ion-item>
        <ion-icon name="ios-clipboard-outline" item-start></ion-icon>
        Priority 2
      </ion-item>
      <ion-item>
        <ion-icon name="ios-clipboard-outline" item-start></ion-icon>
        Priority 3
      </ion-item>
      <ion-item>
        <ion-icon name="ios-clipboard-outline" item-start></ion-icon>
        Priority 4
      </ion-item>
      <ion-item>
        <ion-icon name="ios-clipboard-outline" item-start></ion-icon>
        Priority 5
      </ion-item>
      <ion-item>
        <ion-icon name="ios-clipboard-outline" item-start></ion-icon>
        View all
      </ion-item>
    </ion-list>
  </div>
</ion-content>
