  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="danger">
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="bg-red">
  <ion-list padding>

    <ion-item>
      <ion-label floating>Firstname</ion-label>
      <ion-input [(ngModel)]="regit.firstName" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Lastname</ion-label>
      <ion-input [(ngModel)]="regit.lastName" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input [(ngModel)]="regit.email" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Tel</ion-label>
      <ion-input [(ngModel)]="regit.tel" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input [(ngModel)]="regit.username" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input [(ngModel)]="regit.password" type="password"></ion-input>
    </ion-item>

  </ion-list>

  <ion-row padding>
    <ion-col col-6>
      <button ion-button block outline color="light" (click)="regiter()">Submit</button>
    </ion-col>
    <ion-col col-6>
      <button ion-button block outline color="light" (click)="cancel()">Cancel</button>
    </ion-col>
  </ion-row>


</ion-content>
