<div class="just-padding">

  <div *ngFor="let item of items" (click)="clickItem(item)">
    <button ion-item>
      <ion-icon name="ios-arrow-dropright-outline" item-start *ngIf="!item.expand && item[key].length"></ion-icon>
      <ion-icon name="ios-arrow-dropdown-outline" item-start *ngIf="item.expand && item[key].length"></ion-icon>
      {{item.name}}
        </button>
    <ui-tree *ngIf="item[key].length && item.expand == true" [key]="key" [data]="item[key]"></ui-tree>
  </div>
</div>
